# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Checks

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        required: false
        default: 22.x
      pnpm-version:
        type: string
        required: false
        default: '10'
      ensure-generated-clean:
        type: boolean
        required: false
        default: true
      upload-coverage:
        type: boolean
        required: false
        default: false
    secrets:
      CODECOV_TOKEN:
        required: false
  workflow_dispatch:
    inputs:
      node-version:
        description: Node.js version
        type: string
        required: false
        default: 22.x
      pnpm-version:
        description: pnpm version
        type: string
        required: false
        default: '10'
      ensure-generated-clean:
        description: Fail if generated files changed
        type: boolean
        required: false
        default: true
      upload-coverage:
        description: Upload coverage to Codecov (requires CODECOV_TOKEN)
        type: boolean
        required: false
        default: false

jobs:
  check:
    name: ${{ matrix.check.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check:
          - id: format
            name: Format
          - id: lint-typecheck
            name: Lint + Typecheck
          - id: test
            name: Tests
          - id: build
            name: Build

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup pnpm + Node.js
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}

      - name: Run checks
        run: >
          node scripts/gha/run-checks.mjs
          --check-id "${{ matrix.check.id }}"
          ${{ inputs.ensure-generated-clean && '--ensure-generated-clean' || '' }}

      - name: Upload coverage to Codecov
        if: matrix.check.id == 'test' && inputs.upload-coverage == true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ env.CODECOV_TOKEN }}
          files: ./coverage/react/lcov.info,./coverage/vue/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Write job summary
        if: always()
        shell: bash
        run: |
          {
            echo "## ${{ matrix.check.name }}"
            echo ""
            echo "- Check: \`${{ matrix.check.id }}\`"
            echo "- Node: \`${{ inputs.node-version }}\`"
            echo "- pnpm: \`${{ inputs.pnpm-version }}\`"
            echo "- ensure-generated-clean: \`${{ inputs.ensure-generated-clean }}\`"
            echo "- upload-coverage: \`${{ inputs.upload-coverage }}\`"
          } >> "$GITHUB_STEP_SUMMARY"
