# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Check Lint & Typecheck

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        required: false
        default: 22.x
      pnpm-version:
        type: string
        required: false
        default: '10'
      ensure-generated-clean:
        type: boolean
        required: false
        default: true
  workflow_dispatch:
    inputs:
      node-version:
        description: Node.js version
        type: string
        required: false
        default: 22.x
      pnpm-version:
        description: pnpm version
        type: string
        required: false
        default: '10'
      ensure-generated-clean:
        description: Fail if generated files changed
        type: boolean
        required: false
        default: true

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup pnpm + Node.js
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}

      - name: Generate flags
        run: pnpm run gen:flags

      - name: Ensure generated files are committed
        if: inputs.ensure-generated-clean == true
        run: git diff --exit-code

      - name: Run linter
        run: pnpm run lint

      - name: Run type check
        run: pnpm run typecheck
