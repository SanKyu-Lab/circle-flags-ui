# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI

on:
  # Only allow manual trigger or triggered by Release workflow
  workflow_dispatch:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
    branches: [main]

jobs:
  format:
    # Only run if workflow_run was successful, or if triggered manually
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/check-format.yml

  lint-typecheck:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/check-lint-typecheck.yml

  test:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/check-test.yml
    secrets: inherit
    with:
      upload-coverage: true

  build:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    needs: test
    uses: ./.github/workflows/check-build.yml
