# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI

on:
  # Only allow manual trigger or triggered by Release workflow
  workflow_dispatch:
  workflow_run:
    workflows: ['Release']
    types:
      - completed
    branches: [main]

jobs:
  checks:
    name: Checks
    # Only run if workflow_run was successful, or if triggered manually
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/checks.yml
    secrets: inherit
    with:
      upload-coverage: true
