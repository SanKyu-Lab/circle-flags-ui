# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Auto Update API Documentation

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      # Only trigger when API source files change
      - 'packages/react/src/**/*.ts'
      - 'packages/react/src/**/*.tsx'
      - 'packages/vue/src/**/*.ts'
      - 'packages/solid/src/**/*.ts'
      - 'packages/core/src/**/*.ts'
      # Exclude test files
      - '!**/*.test.ts'
      - '!**/*.test.tsx'
      - '!**/tests/**'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-api-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm + Node.js
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: '22'
          pnpm-version: '10'

      - name: Build parent library
        run: pnpm run build

      - name: Build website (triggers TypeDoc generation)
        env:
          RUN_TYPEDOC: 'true'
        run: |
          cd website
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Format generated API docs
        run: pnpm run format

      - name: Lint and fix generated API docs
        run: pnpm run lint:fix

      - name: Check for API docs changes
        id: check_changes
        run: node scripts/gha/check-staged-changes.mjs --path website/src/content/docs/reference/api/

      - name: Commit and push API docs
        if: steps.check_changes.outputs.changed == 'true'
        run: >
          node scripts/gha/stage-commit-push.mjs
          --path website/src/content/docs/reference/api/
          --message "docs(ci): Update API documentation [skip ci]"
