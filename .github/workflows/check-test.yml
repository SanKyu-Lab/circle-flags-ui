# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Check Tests

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        required: false
        default: 22.x
      pnpm-version:
        type: string
        required: false
        default: '10'
      upload-coverage:
        type: boolean
        required: false
        default: false
    secrets:
      CODECOV_TOKEN:
        required: false
  workflow_dispatch:
    inputs:
      node-version:
        description: Node.js version
        type: string
        required: false
        default: 22.x
      pnpm-version:
        description: pnpm version
        type: string
        required: false
        default: '10'
      upload-coverage:
        description: Upload coverage to Codecov (requires CODECOV_TOKEN)
        type: boolean
        required: false
        default: false

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup pnpm + Node.js
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}

      - name: Generate flags
        run: pnpm run gen:flags

      - name: Run tests
        run: |
          pnpm run test:coverage
          pnpm --filter @sankyu/vue-circle-flags run test

      - name: Upload coverage to Codecov
        if: inputs.upload-coverage == true && env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v5
        with:
          token: ${{ env.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
