# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deploy Website to GitHub Pages

on:
  # Trigger when Release or API docs workflow completes successfully
  workflow_run:
    workflows: ['Release', 'Auto Update API Documentation']
    types:
      - completed
    branches: [main]
  # Trigger when website files are modified
  push:
    branches: [main]
    paths:
      - 'website/**'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run if workflow_run was successful, or if triggered by push/manual
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup pnpm + Node.js
        uses: ./.github/actions/setup-pnpm

      - name: Build library
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Build website
        run: pnpm -F website run build
        env:
          NODE_ENV: production

      - name: Upload website artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./website/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
